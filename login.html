<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv = "X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <meta name="description" content ="">
        <meta name="author" content="">
        <title>Login</title>
        <link rel="stylesheet" href="style.css"/>

        <style> 
            button {   
                 background-color: #384e2d;   
                 width: 100%;  
                  color: rgb(199, 111, 104);   
                  padding: 15px;   
                  margin: 10px 0px;   
                  border: none;   
                  cursor: pointer;   
                   }   
            form {   
                  border: 3px solid #defed4;   
              }   
            input[type=text], input[type=password] {   
                width: 100%;   
                margin: 8px 0;  
                padding: 12px 20px;   
                display: inline-block;   
                border: 2px solid #384e2d;   
                box-sizing: border-box;   
            }  
            button:hover {   
                opacity: 0.7;   
            }   
            .cancelbtn {   
                width: auto;   
                padding: 10px 18px;  
                margin: 10px 5px;  
            }   
            .container {   
                padding: 25px;   
                background-color: rgb(195, 217, 151);  
            }
        </style> 

    </head>
    
    <body>
        <div class="title-container">
            <center><h1>Login</h1></center>
        </div>
        <div class="container">
            <div> 
                <label>Username : </label>  
                <input type="text" placeholder="Enter Username" name="username" required> 

                <label>Password : </label>
                <input type="password" placeholder="Enter Password" name="password" required>
                <center>Forgot <a href="#"> password? </a></center>

                <button type="submit">Login</button>
                <center><input type="checkbox" checked="checked"> Remember me</center>
            </div> 

        </div>
    </body>
    
</html>
