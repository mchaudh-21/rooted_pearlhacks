<body>

    </div>

    <header> 
        <div class="content">
            <nav>  
                <a class="brand"></a>
                <a class="nav-item"><button type="button">Home</button></a>
                <a class="nav-item"><button type="button">Trending</button></a>

    <div class="content">
        <h1>Mission</h1>
        <p>asdfghjkl;</p>
        <p>qwertyuiop</p>

    <script type="text/javascript">
        $(window).scroll(function() {
            var scrollPos = $(this).scrollTop;
            $(".hero-back").css({
                'background-size' : 100 + scrollPos + '%'
            });
        });
    </script>
